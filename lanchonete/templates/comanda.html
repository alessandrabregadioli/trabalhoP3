<!DOCTYPE html>

<head>

        <form id="comandaForm">
            <div class="section">
                <h2>Seus Detalhes</h2>

                <input type="number" id="clienteId" name="id_cliente" placeholder="Digite seu ID de cliente, se tiver">
            </div>

            <div class="section">
                <h2>Entrega & Pagamento</h2>
                <label for="tipoEntrega">Tipo de Entrega:</label>
                <select id="tipoEntrega" name="tipo_entrega" required>
                    <option value="">Selecione o Tipo de Entrega</option>
                    <option value="delivery">Delivery</option>
                    <option value="retirada">Retirada</option>
                    <option value="local">No Local</option>
                    <option value="drive_thru">Drive-thru</option>
                </select>

                <label for="metodoPagamento">M√©todo de Pagamento:</label>
                <select id="metodoPagamento" name="metodo_pagamento" required>
                    <option value="">Selecione o M√©todo de Pagamento</option>
                    <option value="cart√£o cr√©dito">Cart√£o de Cr√©dito</option> 
                    <option value="cart√£o d√©bito">Cart√£o de D√©bito</option>

                <label for="valorPagar">Valor a Pagar (Estimado):</label>
                <input type="number" id="valorPagar" name="valor_a_pagar" step="0.01" value="0.00" readonly>

                <label for="troco">Troco Necess√°rio (se pagar em dinheiro):</label>
                <input type="number" id="troco" name="troco" step="0.01" value="0.00">
            </div>

            <div class="section">
                <h2>Escolha Suas Del√≠cias Californianas!</h2>
                <h3>Produtos</h3>

                    <p class="loading-message">Carregando produtos...</p>
                </div>

                <h3>Combos</h3>
                <div class="combo-selection" id="combo-list">
                    <p class="loading-message">Carregando combos...</p>
                </div>
            </div>

            <div class="section">
                <h2>Resumo do Pedido</h2>
                <div class="order-summary" id="order-summary-details">
                    <p>Nenhum item selecionado ainda. Comece a adicionar seus favoritos!</p>
                </div>
                <p class="total-price">Total: R$ <span id="final-total">0.00</span></p>
            </div>
            <button type="button" class="back-to-menu" onclick="window.location.href='/'">
                Voltar para o Menu
            </button>
            <button type="submit" class="submit-order">Fazer Seu Pedido! ü§ô</button>

    </div>
