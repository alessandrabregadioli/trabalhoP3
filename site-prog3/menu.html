<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cowabunga Burger</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <button class="back-btn" onclick="window.history.back()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                </button>
                <div class="logo-section">
                    <div class="logo-circle">
                        <div class="logo-inner"></div>
                    </div>
                    <span class="logo-text">MENU</span>
                </div>
            </div>

            <div class="header-right">
                <a href="carrinho.html" class="cart-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/>
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <button class="btn-primary">FINALIZAR</button>
            </div>
        </div>
    </header>

    <!-- Category Navigation -->
    <div class="category-nav">
        <div class="category-container">
            <button class="category-btn active" data-category="burgers">
                <span>üçî</span> BURGERS
            </button>
            <button class="category-btn" data-category="sides">
                <span>üçü</span> ACOMPANHAMENTOS
            </button>
            <button class="category-btn" data-category="drinks">
                <span>ü•§</span> BEBIDAS
            </button>
            <button class="category-btn" data-category="combos">
                <span>üî•</span> COMBOS
            </button>
        </div>
    </div>

    <!-- Menu Items -->
    <main class="main-content">
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be populated by JavaScript -->
        </div>
    </main>

    <!-- Cart Summary -->
    <div class="cart-summary hidden" id="cartSummary">
        <div class="cart-summary-content">
            <div class="cart-info">
                <span class="cart-items-text" id="cartItemsText">0 itens</span>
                <div class="cart-total" id="cartTotal">R$ 0,00</div>
            </div>
            <a href="carrinho.html" class="btn-cart">VER CARRINHO</a>
        </div>
    </div>

    <!-- Retro scan lines -->
    <div class="scan-lines"></div>

    <script src="menu.js"></script>
</body>
</html>
